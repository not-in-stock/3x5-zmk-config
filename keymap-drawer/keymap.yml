layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x6_3
layers:
  DEF:
    - [{t: "\\", type: ghost}, Q, W, E, R, T]
    - [Y, U, I, O, P, {t: "[", type: ghost}]

    - [{t: "Smart Mouse", type: ghost}, {h: Gui, t: A}, {t: S, h: Alt}, {t: D, h: Ctrl}, {t: F, h: Shift}, G]
    - [H, {t: J, h: Shift}, {t: K, h: Ctrl}, {t: L, h: Alt}, {t: ";", s: ":", h: Gui }, {t: "'", type: ghost}]

    - [{t: "", type: ghost}, Z, X, C, V, B]
    - [N, M, ",", ".", /, {t: "]", type: ghost}]

    - [{t: $$mdi:keyboard-esc$$, h: MOS}, {t: $$mdi:keyboard-tab$$, h: NAV}, {t: $$mdi:keyboard-space$$, h: SYM}]
    - [{t: $$mdi:keyboard-return$$, h: NUM}, {t: $$mdi:backspace-outline$$, h: FN}, {t: $$mdi:backspace-reverse-outline$$, h: CFG}]
  SYM:
    - [{t: "", type: ghost}, "", "", "", "", ""]
    - [{t: "?", s: "!"},
       {t: "[", s: "{"},
       {t: "'", s: "\""},
       {t: "]", s: "}"},
       {t: "=", s: "~"},
       {t: "", type: ghost}]

    - [{t: "", type: ghost}, "Gui", "Alt", "Ctrl", "Shift", ""]
    - [{t: "-", s: "+"},
       {t: "(", s: "<"},
       {t: "/", s: "\\"},
       {t: ")", s: ">"},
       {t: "@", s: "&"},
       {t: "", type: ghost}]

    - [{t: "", type: ghost}, "", "", "", "", ""]
    - [{t: "*", s: "#"},
       {t: "^", s: "%"},
       {t: "|", s: "_"},
       {t: "$", s: "`"},
       {t: ":", s: ";"},
       {t: "", type: ghost}]

    - ["", "", {type: held}]
    - ["", $$mdi:backspace-outline$$, $$mdi:backspace-reverse-outline$$]
  NUM:
    - [{t: "", type: ghost}, {t: "1", s: "!"}, {t: "2", s: "@"}, {t: "3", s: "#"}, {t: "4", s: "$"}, ""]
    - ["", "", "", "", "", {t: "", type: ghost}]

    - [{t: "", type: ghost}, {t: "5", s: "%"}, {t: "6", s: "^"}, {t: "7", s: "&"}, {t: "8", s: "*"}, ""]
    - ["", Shift, Ctrl, Alt, Gui, {t: "", type: ghost}]

    - [{t: "", type: ghost}, {t: "9", s: "("}, {t: "0", s: ")"}, {t: "-", s: "_"}, {t: "=", s: "+"}, ""]
    - ["", "", "", "", "", {t: "", type: ghost}]

    - ["", "", ""]
    - [{type: held}, $$mdi:backspace-outline$$, $$mdi:backspace-reverse-outline$$]
  FN:
    - [{t: "", type: ghost}, F1, F2, F3, F4, "Print Screen"]
    - ["", "", "", "", "", {t: "", type: ghost}]

    - [{t: "", type: ghost}, F5, F6, F7, F8, "Scroll Lock"]
    - ["", Shift, Ctrl, Alt, Gui, {t: "", type: ghost}]

    - [{t: "", type: ghost}, F9, F10, "F11", "F12" , "Pause Break"]
    - [ "", "", "", "", "", {t: "", type: ghost}]

    - [$$mdi:keyboard-esc$$, "", ""]
    - ["", {type: held}, ""]
  NAV:
    - [{t: "", type: ghost}, "", "", "", "", ""]
    - ["", Home, "Page Down", "Page Up", End, {t: "", type: ghost}]
    
    - [{t: "", type: ghost}, Gui, Ctrl, Alt, Shift, ""]
    - ["",
       $$mdi:arrow-left-bold$$,
       $$mdi:arrow-down-bold$$,
       $$mdi:arrow-up-bold$$,
       $$mdi:arrow-right-bold$$,
       {t: "", type: ghost}]
   
    - [{t: "", type: ghost}, "", "", "", "", ""]
    - ["", "", "", "", "", {t: "", type: ghost}]
    
    - ["", {type: held}, ""]
    - ["", $$mdi:backspace-outline$$, $$mdi:backspace-reverse-outline$$]
  MOS:
    - [{t: "", type: ghost}, "", "", "", "", ""]
    - ["",
       $$mdi:transfer-down$$,
       $$mdi:transfer-up$$,
       "",
       "",
       {t: "", type: ghost}]
 
    - [{t: "", type: ghost}, Gui, Ctrl, Alt, Shift, ""]
    - ["",
       $$mdi:arrow-left-bold-outline$$, 
       $$mdi:arrow-down-bold-outline$$, 
       $$mdi:arrow-up-bold-outline$$,
       $$mdi:arrow-right-bold-outline$$,
        {t: "", type: ghost}]

    - [{t: "", type: ghost}, "", "", "", "", ""]
    - ["", "", "", "", "",{t: "", type: ghost}]
   
    - [{type: held}, "", ""]
    - ["Left Click", "Right Click", "Middle Click"]
  CFG:
    - [{t: "", type: ghost},
       {t: "BT 1", s: "Clr BT1"},
       {t: "BT 2", s: "Clr BT2"},
       {t: "BT 3", s: "Clr BT3"},
       {t: "BT 4", s: "Clr BT4"},
       {t: "BT 5", s: "Clr BT5"}]
    - ["", "", "", "", "", {t: "", type: ghost}]

    - [{t: "", type: ghost}, 
       $$mdi:brightness-5$$,
       $$mdi:brightness-7$$,
       $$mdi:volume-medium$$,
       $$mdi:volume-high$$,
       $$mdi:volume-variant-off$$]
    - ["", Shift, Ctrl, Alt, Gui, {t: "", type: ghost}]

    - [{t: "", type: ghost}, "", "", "", "Reset", "Boot"]
    - ["Boot", "Reset", "", "", "", {t: "", type: ghost}]

    - ["", "", ""]
    - ["", "", {type: held}]