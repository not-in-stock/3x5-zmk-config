layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x5_3
layers:
  DEF:
    - [Q, W, E, R, T]
    - [Y, U, I, O, P]

    - [{h: Gui, t: A}, {t: S, h: Alt}, {t: D, h: Ctrl}, {t: F, h: Shift}, G]
    - [H, {t: J, h: Shift}, {t: K, h: Ctrl}, {t: L, h: Alt}, {t: ";", s: ":", h: Gui}]

    - [Z, X, C, V, B]
    - [N, M, ",", ".", /]

    - [{t: $$mdi:keyboard-esc$$, h: MOS}, {t: $$mdi:keyboard-tab$$, h: NAV}, {t: $$mdi:keyboard-space$$, h: SYM}]
    - [{t: $$mdi:keyboard-return$$, h: NUM}, {t: $$mdi:backspace-outline$$, h: FN}, {t: $$mdi:backspace-reverse-outline$$, h: CFG}]
  SYM:
    - ["", "", "", "", ""]
    - [{t: "?", s: "!"},
       {t: "[", s: "{"},
       {t: "'", s: "\""},
       {t: "]", s: "}"},
       {t: "=", s: "~"}]

    - ["Gui", "Alt", "Ctrl", "Shift", ""]
    - [{t: "-", s: "+"},
       {t: "(", s: "<"},
       {t: "/", s: "\\"},
       {t: ")", s: ">"},
       {t: "@", s: "&"}]

    - ["", "", "", "", ""]
    - [{t: "*", s: "#"},
       {t: "^", s: "%"},
       {t: "|", s: "_"},
       {t: "$", s: "`"},
       {t: ":", s: ";"}]

    - ["", "", {type: held}]
    - ["", $$mdi:backspace-outline$$, $$mdi:backspace-reverse-outline$$]
  NUM:
    - [{t: "1", s: "!"}, {t: "2", s: "@"}, {t: "3", s: "#"}, {t: "4", s: "$"}, ""]
    - ["", "", "", "", ""]

    - [{t: "5", s: "%"}, {t: "6", s: "^"}, {t: "7", s: "&"}, {t: "8", s: "*"}, ""]
    - ["", Shift, Ctrl, Alt, Gui]

    - [{t: "9", s: "("}, {t: "0", s: ")"}, {t: "-", s: "_"}, {t: "=", s: "+"}, ""]
    - ["", "", "", "", ""]

    - ["", "", ""]
    - [{type: held}, $$mdi:backspace-outline$$, $$mdi:backspace-reverse-outline$$]
  FN:
    - [F1, F2, F3, F4, "Print Screen"]
    - ["", "", "", "", ""]

    - [F5, F6, F7, F8, "Scroll Lock"]
    - ["", Shift, Ctrl, Alt, Gui]

    - [F9, F10, "F11", "F12" , "Pause Break"]
    - ["", "", "", "", ""]

    - [$$mdi:keyboard-esc$$, "", ""]
    - ["", {type: held}, ""]
  NAV:
    - ["", "", "", "", ""]
    - ["", Home, "Page Down", "Page Up", End]
    
    - [Gui, Ctrl, Alt, Shift, ""]
    - ["",
       $$mdi:arrow-left-bold$$,
       $$mdi:arrow-down-bold$$,
       $$mdi:arrow-up-bold$$,
       $$mdi:arrow-right-bold$$]
   
    - ["", "", "", "", ""]
    - ["", "", "", "", ""]
    
    - ["", {type: held}, ""]
    - ["", $$mdi:backspace-outline$$, $$mdi:backspace-reverse-outline$$]
  MOS:
    - ["", "", "", "", ""]
    - ["",
       $$mdi:transfer-down$$,
       $$mdi:transfer-up$$,
       "",
       ""]
 
    - [Gui, Ctrl, Alt, Shift, ""]
    - ["",
       $$mdi:arrow-left-bold-outline$$, 
       $$mdi:arrow-down-bold-outline$$, 
       $$mdi:arrow-up-bold-outline$$,
       $$mdi:arrow-right-bold-outline$$]

    - ["", "", "", "", ""]
    - ["", "", "", "", ""]
   
    - [{type: held}, "", ""]
    - ["Left Click", "Right Click", "Middle Click"]
  CFG:
    - [{t: "BT 1", s: "Clr BT1"},
       {t: "BT 2", s: "Clr BT2"},
       {t: "BT 3", s: "Clr BT3"},
       {t: "BT 4", s: "Clr BT4"},
       {t: "BT 5", s: "Clr BT5"}]
    - ["", "", "", "", ""]

    - [$$mdi:brightness-5$$,
       $$mdi:brightness-7$$,
       $$mdi:volume-medium$$,
       $$mdi:volume-high$$,
       $$mdi:volume-variant-off$$]
    - ["", Shift, Ctrl, Alt, Gui]

    - ["", "", "", "Reset", "Boot"]
    - ["Boot", "Reset", "", "", ""]

    - ["", "", ""]
    - ["", "", {type: held}]
